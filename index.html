<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<body>
    <h1 class="text-center text-success" >Greatest Of 2 Numbers</h1>
    <div class="container  w-50 p-5 mt-5 border rounded bg-info-subtle">
        <input id="a1" type="text" placeholder="Enter First Number" class="form-control"><br>
        <input id="a2"  type="text" placeholder="Enter Second Number" class="form-control">
        <div class="mt-5 text-center">
            <button onclick="Greatest_of_2_Number()" type="submit" class="btn btn-outline-danger">SUBMIT</button>

        </div>
    </div>
</body>
<script>
    function Greatest_of_2_Number(){
        First_Number=a1.value
        Second_Number=a2.value
        if(First_Number>Second_Number){
            alert(First_Number +" is greater")
        }
        else if(Second_Number>First_Number){
            alert(Second_Number +" is greater")
        }
    }
</script>
</html>
